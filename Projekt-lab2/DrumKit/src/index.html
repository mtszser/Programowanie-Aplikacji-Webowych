<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Hero I</title>
  </head>
  <body>

      <div class="drumConsole">

            <button id="q-Btn" class="button">Q<audio src="./assets/sound/obrzydliwe.mp3" id="obrzydliwe"></audio></button>

            <button id="t-Btn" class="button">T<audio src="./assets/sound/diabel.mp3" id="diabel"></audio></button>
            <button id="y-Btn" class="button">Y<audio src="./assets/sound/zdrowie.mp3" id="zdrowie"></audio></button>
          </div>

        </div>  

      </div>
    <script src="index.js"></script>
