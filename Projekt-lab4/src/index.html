<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note App</title>
</head>
<body>
  <div class="Wrapper">
    <div class="inputContainer">
      <input type="text" id="noteTitle" placeholder="Title.." maxlength="15"></input>
      <textarea type="text" id="noteText" placeholder="Text.." maxlength="66"></textarea>
      <input type='checkbox' id='pinned'>Przypiąć?</input>
      <button id="submitBtn">Stwórz notatkę</button>
      <button id="clearNote">Wyczyść tablice</button>
    </div>
  </div>
  <main>
    <div class="notePanelWrapper">
      <div class="notePanel">
        <div class="pinnedDiv">
          <h1>Pinned:</h1>
        </div>
        <div class="notesDiv" id="notesDiv">
          <div>
            <h1>Notes:</h1>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
