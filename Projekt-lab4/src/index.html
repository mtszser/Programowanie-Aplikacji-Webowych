<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
  </head>
  <body>
      <header>
        <span>Write new Note</span>
          <input type="text" id="noteTitle" placeholder="Title..">
          <input type="text" id="noteInfo" placeholder="Info..">
          <button id="showBtn">Add Notes</button>
        </div> 
      </header>
      <main>
        <div class="notePanelWrapper">
          <div class="notePanel">
            <div class="noteBox">
              <h1 class="noteTitle">Note-1</h1>
            </div>
          </div>
        </div>
      </main>
    <script src="index.js"></script>
  </body>
</html>
